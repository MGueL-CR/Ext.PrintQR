<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrintQR</title>
    <link rel="stylesheet" href="CSS/stylePopup.css" />
</head>

<body>
    <div class="contenedor">
        <img class="logoQR" src="imgs/escan-qr-64.png" alt="LogoQR" />
        <div class="detalles">
            <span class="titulo">PrintQR <sup class="version">v5.0</sup></span>
            <span class="descripcion">Es una simple extensión para leer el número de VPO y
                mostrar como código QR en el navegador.</span>
            <span class="credito">Desarrollado por
                <a class="perfilWeb" href="http://www.linkedin.com/in/mguel-dev" target="_blank">Miguel Mejias
                    A.</a></span>
            <span class="library">
                ** Basado en las librerías
                <a class="perfilWeb" href="https://davidshimjs.github.io/qrcodejs/" target="_blank">
                    qrcode.js</a>
                y
                <a class="perfilWeb" href="https://lindell.me/JsBarcode/" target="_blank">
                    JsBarcode.js</a>.
            </span>
        </div>
</body>

</html>
